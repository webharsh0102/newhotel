<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USB Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Data from USB: <span id="data"></span></h1>
  <script>
    setInterval(async () => {
      const response = await fetch('/');
      const text = await response.text();
      document.getElementById('data').innerHTML = text.match(/receiveData: (.*)<\/h1>/)[1];
    }, 1000);
  </script>
</body>
</html>
